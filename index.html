<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Sign Up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/facebook-icon" href="/images/favicon.png" />
</head>

<body>
  <main>
    <div class="top-container">
      <div class="whole-container">
        <div class="facebook-logo">
          <img src="images/facebook-logo.svg" alt="" />
        </div>
        <div class="whole-form-container">
          <h1 class="top-heading">Log in to Facebook</h1>

          <div class="bottom-form-container">
            <form>
             <input type="text" name="email or phone" placeholder="Email address or phone number" autocomplete="off"
              required />
             <input type="password" name="password" placeholder="Password" autocomplete="off" required />
             <button id="login-btn" type="submit">Sign In</button>
            </form>
          </div>
            <div class="bottom-redirect-link">
             <a href="#">Forgotten account?</a>
             <a href="#">Sign up for Facebook</a>
            </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
